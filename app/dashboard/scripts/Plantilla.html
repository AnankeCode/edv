       <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <script type="text/javascript">

      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawExpc8Chart);

      function drawExpc8Chart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Opciones');
        data.addColumn('number', 'Personas');
        data.addRows([
          ['Referencia', 3],
          ['Colegio/Feria', 1],
          ['Internet', 1],
          ['Pasé por aquí', 1],
        ]);

        var piechart_options = {title:'Expectativa después curso',
                       width:400,
                       height:300};
        var piechart = new google.visualization.PieChart(document.getElementById('ExpcPiechart8'));
        piechart.draw(data, piechart_options);

        var barchart_options = {title:'Expectativa después curso',
                       width:400,
                       height:300,
                       legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('ExpcBarchart8'));
        barchart.draw(data, barchart_options);
      }
      </script>

    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="ExpcPiechart8" style="border: 1px solid #ccc"></div></td>
        <td><div id="ExpcBarchart8" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
