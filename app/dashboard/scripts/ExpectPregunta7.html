
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawExpc7Chart);

      function drawExpc7Chart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Opciones');
        data.addColumn('number', 'Personas');
        data.addRows([
          ['Mínimo', 3],
          ['1 millón aprox.', 1],
          ['2 millones aprox.', 1],
          ['Más de 2 millones', 1],
        ]);

        var piechart_options = {title:'Prospecto salario laboral',
                       width:400,
                       height:300};
        var piechart = new google.visualization.PieChart(document.getElementById('ExpcPiechart7'));
        piechart.draw(data, piechart_options);

        var barchart_options = {title:'Prospecto salario laboral',
                       width:400,
                       height:300,
                       legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('ExpcBarchart7'));
        barchart.draw(data, barchart_options);
      }
</script>
<body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="ExpcPiechart7" style="border: 1px solid #ccc"></div></td>
        <td><div id="ExpcBarchart7" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
