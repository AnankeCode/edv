
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawExpc3Chart);

      function drawExpc3Chart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Opción');
        data.addColumn('number', 'Personas');
        data.addRows([
          ['3-6 meses', 3],
          ['6 meses - 1 año', 1],
          ['1-2 años', 1],
          ['Más de 2 años', 1],
           ]);

        var piechart_options = {title:'Tiempo para aprender',
                       width:400,
                       height:300};
        var piechart = new google.visualization.PieChart(document.getElementById('ExpcPiechart3'));
        piechart.draw(data, piechart_options);

        var barchart_options = {title:'Tiempo para aprender',
                       width:400,
                       height:300,
                       legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('ExpcBarchart3'));
        barchart.draw(data, barchart_options);
      }
</script>
<body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="ExpcPiechart3" style="border: 1px solid #ccc"></div></td>
        <td><div id="ExpcBarchart3" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
