
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawExpc1Chart);

      function drawExpc1Chart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Opción');
        data.addColumn('number', 'Personas');
        data.addRows([
          ['Conocimiento', 3],
          ['Acreditación', 1],
          ['Experiencia', 1],
          ['Sin expectativas', 2]
        ]);

        var piechart_options = {title:'Expectativas durante curso',
                       width:400,
                       height:300};
        var piechart = new google.visualization.PieChart(document.getElementById('ExpcPiechart1'));
        piechart.draw(data, piechart_options);

        var barchart_options = {title:'Expectativas durante curso',
                       width:400,
                       height:300,
                       legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('ExpcBarchart1'));
        barchart.draw(data, barchart_options);
      }
</script>
<body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="ExpcPiechart1" style="border: 1px solid #ccc"></div></td>
        <td><div id="ExpcBarchart1" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
